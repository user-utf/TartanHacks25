<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TartanHacks25</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
<header class="title-header">
    <div class="header-left">
        <img src="{{ url_for('static', filename='title.jpg')}}" alt="artwork" width="75" height="75">
        <div class="title">
            <h1 id="title">VIRTUAL MUSEUM</h1>
        </div>
    </div>
    <div class="nav-box">
            <div class="dropdown">
                <button class="dropbtn" id="dropbtn">Filter</button>
                <div class="dropdown-content" id="dropdown-content">
                    <button class="clear-filter" id="filter0">Clear Filters</button>
                    <button class="filter-option" id="filter2">Modern and Contemporary Art</button>
                    <button class="filter-option" id="filter3">Arms and Armor</button>
                    <button class="filter-option" id="filter5">European Sculpture and Decorative Arts</button>
                    <button class="filter-option" id="filter6">Greek and Roman Art</button>
                    <button class="filter-option" id="filter8">Arts of Africa, Oceania, and the Americas</button>
                    <button class="filter-option" id="filter10">European Paintings</button>
                    <button class="filter-option" id="filter11">Islamic Art</button>
                    <button class="filter-option" id="filter13">The Cloisters</button>
                    <button class="filter-option" id="filter13">Musical Instruments</button>
                    <button class="filter-option" id="filter14">Egyptian Art</button>
                </div>
            </div>
            <div class="quiz">
                <a href="quiz.html<0>">
                    <button class="quizbtn">Test Yourself</button>
                </a>
            </div>
    </div>
</header>

<header class="work-header">
    <h2>{{ title }}</h2>
</header>

<div class="main-container">
    <div class="col-1">
        <div class="button-box">
            <div>
                <button class="leftbuttons" onclick="location.href='./random'">I'm Feeling Lucky</button>
            </div>
            <div>
                <button class="leftbuttons" onclick="location.href='./similar<{{ department}}|{{ medium}} >'">Give Me Something Similar</button>
            </div>
            <div>
                <button class="leftbuttons" onclick="location.href='./artist<{{ department}}|{{artist}}>'">Something Else by {{ artist }}</button>
            </div>
            <div>
                <button class="leftbuttons" onclick="location.href='./department<{{ department }}>'">Keep Exploring department</button>
            </div>
        </div>
    </div>

    <div class="col-2">
        <div class="image-box">
            <img src="{{ img_url }}" alt="artwork" class="artwork">
        </div>
      <p class="style">{{ department }}</p>
    </div>
    <div class="col-3">
    <h3>An Overview</h3>
    <div class="overview">
    <b>Medium</b><span>: </span><span>{{ medium }}</span><br>
    <b>Year</b><span>: </span><span>{{ year }}</span> 
    </div>
    <h3>Artist</h3>
      <p class="artist-name">{{ artist }}</p>
      <div id="artist-box" class="artist-box">
        <img id="artist-pic" src="{{ artist_photo }}" alt="artist" class="artist">
      </div>
      <p id="artist-desc" class="artist-desc">{{descriptions}}</p>
    </div>
</div>

<div id="loadingscreen" class="loadingscreen">
</div>

<script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
